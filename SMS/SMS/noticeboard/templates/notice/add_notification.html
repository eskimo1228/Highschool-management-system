{% load crispy_forms_tags %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title" >
            <font color="white">
                <i class="fas fa-plus"></i>
                Post New Notice
            </font>
        </h3>
        <div class="card-tools">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <form class="js-add-notice" method="post" action="{% url 'noticeboard:add_notification' %}">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                {{ form.title |as_crispy_field }}
                            </div>
                            <div class="form-group col-md-12">
                                {{ form.description | as_crispy_field  }}
                            </div>
                            <div class="form-group col-md-12">
                                {{ form.post_to_parents | as_crispy_field  }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="close window float-left">
                <a class="btn btn-danger">Close Window </a>
            </div>
            <div class="submit_button float-right">
                <input class="btn btn-info" type="submit" value="Post Notice">
            </div>
        </div>
    </form>
</div>
