{% load crispy_forms_tags %}
<form  method="post" action="{% url 'academic:add_class_subject' slug=classroom.pk %}" class="js-class-subject-registration">
    {% csrf_token %}
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
     </div>
    <div class="modal-body">
        <div class="card">
            <div class="card-header"  style="background-color:#007bff">
                <h4 class="card-title">
                    <font color="white">
                        <i class="fas fa-plus"></i>
                        Add Subject
                    </font>
                </h4>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-12 mb-0">
                        <div class="form-row">
                            <div class="form-group col-md-6 mb-0">
                                {{ form.teacher_name |as_crispy_field }}
                            </div>
                            <div class="form-group col-md-6 mb-0">
                                {{ form.subject |as_crispy_field }}
                            </div>
                            <div class="form-group col-md-6 mb-0">
                                {{ form.academic_year |as_crispy_field }}
                            </div>
                            <div class="form-group col-md-6 mb-0">
                                {{ form.term |as_crispy_field }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="float-right">
            <input type="submit" value="SUBMIT" class="btn btn-primary">
        </div>
    </div>
</form>
